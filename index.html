<!doctype html>
<html>

<head>
    <title>cymages</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <main>
        <header>
            <div id="logo">
                <!-- clicking logo should take to github page -->
                <h1>CYMAGES</h1>
                <small>no mods - sfw - exportable</small>
            </div>

            <div id="filter-button"> </div>

            <section id="filter" class="hidden">
            <!-- <section id="filter" class=""> -->
                <section id="filter-output">
                    <section id="filter-output-screen" class="hidden">
                        <h2>screen</h2>
                    </section>
                    <section id="filter-output-location" class="hidden">
                        <h2>location</h2>
                    </section>
                    <section id="filter-output-gang" class="hidden">
                        <div class="gang">
                            <img src="./p/6th-image.jpg" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/6thColored.png" alt="" class="gang-logo" />
                        </div>



                        <div class="gang" id="">
                            <img src="./p/animals-image.jpg" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/AnimalsColored.webp" alt="" class="gang-logo" />
                        </div>
                        <div class="gang">
                            <img src="./p/valentinos-image.png" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/ValentinosColored.webp" alt="" class="gang-logo" />
                        </div>



                        <div class="gang" id="maelstrom">
                            <img src="./p/maelstrom-image.png" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/MaelstromColored.png" alt="" class="gang-logo" />
                        </div>

                        <div class="gang">
                            <img src="./p/the-mox-image.png" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/TheMoxColored.png" alt="" class="gang-logo" />
                        </div>


                        <div class="gang">
                            <img src="./p/aldecados-image.png" alt="" class="gang-background">
                            <div class="gang-dimmer"></div>
                            <img src="./logos/AlbecadosColored.webp" alt="" class="gang-logo" />
                        </div>

                    </section>
                    <section id="filter-output-time" class="hidden">
                        <h2>time</h2>
                    </section>
                </section>
                <section id="filter-options">
                    <ul>
                        <div id="screen-option" class="filter-option">
                            <div class="background hidden"></div>
                            <p class="before hidden">[</p>
                            <li>screen</li>
                            <p class="after hidden">]</p>
                        </div>
                        <div id="location-option" class="filter-option">
                            <div class="background hidden"></div>
                            <p class="before hidden">[</p>
                            <li>location</li>
                            <p class="after hidden">]</p>
                        </div>
                        <div id="gang-option" class="filter-option">
                            <div class="background hidden"></div>
                            <p class="before hidden">[</p>
                            <li>gang</li>
                            <p class="after hidden">]</p>
                        </div>
                        <div id="time-option" class="filter-option">
                            <div class="background hidden"></div>
                            <p class="before hidden">[</p>
                            <li>time</li>
                            <p class="after hidden">]</p>
                        </div>
                        <!-- <li id="weather-option">weather</li> -->
                    </ul>
                    <div id="filter-actions">
                        <button id="filter-reset">&gt;&gt;reset&lt;&lt;</button>
                        <br>
                        <button id="filter-apply">&gt;&gt;apply&lt;&lt;</button>
                    </div>
                </section>
            </section>

        </header>
        <section id="images">
            <div id="images-dimmer" class="hidden"></div>
            <div class="row">
                <img src="./p/black.png" alt="" draggable="false" />
                <img src="./p/pink.png" alt="" draggable="false" />
                <img src="./p/green.png" alt="" draggable="false" />
            </div>
            <div class="row">
                <img src="./p/dead.png" alt="" draggable="false" />
                <img src="./p/mox.png" alt="" draggable="false" />
                <img src="./p/train.png" alt="" draggable="false" />
            </div>
            <div class="row">

                <img src="./p/edge.png" alt="" />
                <img src="./p/stop.png" alt="" />
                <img src="./p/still.png" alt="" />
            </div>
        </section>

        <footer>
            <small id="possible-action">[POSSIBLE ACTION]</small>
            <small id="status">[STATUS PENDING]</small>
            <div>
                <img src="./vectors/images.svg" alt="">
                <small>pending: 0</small>
            </div>
        </footer>
    </main>




    <div id="eye" class="hidden"></div>
    <div id="pupil" class="hidden"></div>
    <div id="image-actions" class="hidden">
        <small>export</small>
        <br>
        <small class="image-action">now</small>
        <br>
        <small class="image-action">later</small>
    </div>


    <script src="index.js"></script>
    <script src="filter-output.js"></script>
</body>

</html>
